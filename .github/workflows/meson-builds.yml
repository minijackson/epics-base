name: Meson builds

on:
  push:
    paths-ignore:
      - 'documentation/*'
      - 'startup/*'
      - '.appveyor/*'
      - '.tools/*'
      - '.lgtm.yml'
      - '.gitattributes'
      - '**/*.html'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'documentation/*'
      - 'startup/*'
      - '.appveyor/*'
      - '.tools/*'
      - '.lgtm.yml'
      - '.gitattributes'
      - '**/*.html'
      - '**/*.md'

jobs:
  build:
    uses: ./.github/workflows/generic-full-meson-build.yml
    with:
      cross: true
      system: linux
      cpu_family: arm
      cpu: aarch64
      endian: little
      prefix: aarch64-linux-
      package: g++-10-aarch64-linux-gnu
