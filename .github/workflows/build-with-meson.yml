name: Meson builds

on:
  push:
    paths-ignore:
      - 'documentation/*'
      - 'startup/*'
      - '.appveyor/*'
      - '.tools/*'
      - '.lgtm.yml'
      - '.gitattributes'
      - '**/*.html'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'documentation/*'
      - 'startup/*'
      - '.appveyor/*'
      - '.tools/*'
      - '.lgtm.yml'
      - '.gitattributes'
      - '**/*.html'
      - '**/*.md'

jobs:
  libcom-build:
    name: Meson build
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: sudo apt-get install -y meson ninja-build pkg-config perl valgrind

      - uses: ./.github/meson-build
        with:
          path: modules/libcom
      - uses: ./.github/meson-build
        with:
          path: modules/ca
      - uses: ./.github/meson-build
        with:
          path: modules/pvData
      - uses: ./.github/meson-build
        with:
          path: modules/normativeTypes
      - uses: ./.github/meson-build
        with:
          path: modules/pvAccess
      - uses: ./.github/meson-build
        with:
          path: modules/pvDatabase
